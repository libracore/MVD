swagger: '2.0'
info:
  version: 1.0.0
  title: MVD API
  description: API for member authentication and password reset.
host: test-libracore.mieterverband.ch
basePath: /api/method
schemes:
  - https
paths:
  /mvd.mvd.v2.web_auth.login:
    get:
      summary: Login
      description: Authenticate members using their member number or email and password.
      parameters:
        - name: user
          in: query
          description: Member number or email address
          required: true
          type: string
          x-example: MV00000085
        - name: pwd
          in: query
          description: Password as hash or plaintext (urlencoded) if 'clear' is used
          required: true
          type: string
          x-example: '%C3%BCbles_Passowrt%3F'
        - name: clear
          in: query
          description: If present, password is expected in plaintext
          required: false
          type: string
          x-example: true
      responses:
        '200':
          description: Erfolg
        '401':
          description: Passwort falsch
        '409':
          description: E-Mail mehrfach vorhanden
        '500':
          description: Internal Server Error
  /mvd.mvd.v2.web_auth.reset:
    get:
      summary: Password Reset
      description: Request a password reset link or perform a password reset.
      parameters:
        - name: user
          in: query
          description: Member number or email address
          required: true
          type: string
          x-example: MV00000085
        - name: reset_hash
          in: query
          description: Reset hash for password reset
          required: false
          type: string
          x-example: 0i7Ma0EjpVgKy4gmTra1Usagbg59MDV2
        - name: pwd
          in: query
          description: New password as hash or plaintext if 'clear' is used
          required: false
          type: string
          x-example: hi(ngua9ieR5
        - name: clear
          in: query
          description: If present, password is expected in plaintext
          required: false
          type: string
          x-example: true
      responses:
        '200':
          description: Erfolg
        '404':
          description: User not found
        '422':
          description: Schwaches Passwort
        '498':
          description: Invalid reset hash
        '500':
          description: Internal Server Error
  /mvd.mvd.v2.api.get_data_sektionen:
    get:
      summary: Get Data Sektionen
      description: |
        Returns a list of all valid "Sektionen" (sections) and their associated membership items.
        Excludes pseudo sections and the 'M+W-Abo' section.
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              sektionen:
                type: array
                items:
                  type: object
                  properties:
                    sektion:
                      type: string
                      description: Name of the Sektion
                    doctype_sektion:
                      type: object
                      description: All fields from the DocType Sektion
                    all_items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
                        rate:
                          type: number
                          format: float
                        field_name:
                          type: string
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /mvd.mvd.v2.api.get_member_annual_invoices:
    get:
      summary: Get Member Annual Invoice
      description: Returns a list of annual membership invoices for a given membership ID.
      parameters:
        - name: id
          in: query
          description: ID of the membership (mv_mitgliedschaft)
          required: true
          type: string
          x-example: 435090
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                mitgliedschafts_jahr:
                  type: integer
                grand_total:
                  type: number
                  format: float
                due_date:
                  type: string
                  format: date
                status:
                  type: string
                payment_reminder_level:
                  type: integer
                outstanding_amount:
                  type: number
                  format: float
                pdf_link:
                  type: string
                  description: PDF link to the invoice (null if status is'Paid')
        '404':
          description: Membership not found or no invoices
        '500':
          description: Internal Server Error
  /mvd.mvd.v2.api.get_annual_invoice_pdf:
    get:
      summary: Get Annual Invoice PDF
      description: Returns a PDF of the specified annual invoice.
      produces:
        - application/pdf
      parameters:
        - name: invoice_name
          in: query
          description: Invoice name (e.g., R-1234567)
          required: true
          type: string
          x-example: R-1234567
        - name: signature
          in: query
          description: Signature hash used for validation
          required: false
          type: string
          x-example: a9e0f81e1c9f486a9cc3e3b8fa6bc0a7
      responses:
        '200':
          description: PDF file returned successfully
          schema:
            type: file
        '400':
          description: Missing or invalid parameters
        '500':
          description: Internal Server Error
  /mvd.mvd.v2.api.get_mvd_shop_all_items:
    get:
      summary: Get All Shop Items
      description: |
        Retrieves a list of all enabled shop items, including item metadata, prices, and member-specific rates (if available).
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                item_code:
                  type: string
                sektion_id:
                  type: string
                item_name:
                  type: string
                item_group:
                  type: string
                description:
                  type: string
                show_in_website:
                  type: boolean
                  description: 0 or 1
                rate:
                  type: number
                  format: float
                member_rate:
                  type: number
                  format: float
                image:
                  type: string
        '500':
          description: Internal Server Error
  
securityDefinitions:
  tokenAuth:
    type: apiKey
    name: Authorization
    in: header
    description: Enter your token in the format **token {api_key}:{api_secret}**
security:
  - tokenAuth: []
